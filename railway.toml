[build]
builder = "NIXPACKS"

[deploy]
startCommand = "cd backend && python -m uvicorn main:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 60"
healthcheckPath = "/health"
healthcheckTimeout = 60
restartPolicyType = "ON_FAILURE"

[env]
PYTHONPATH = "/app/backend"
PYTHON_VERSION = "3.11"
PORT = "8000"